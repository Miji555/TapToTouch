<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Rhythm Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* CAMERA */
    #camera {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
      z-index: 0;
    }

    /* THREE CANVAS */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* UI */
    .ui {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 14px;
      font-family: sans-serif;
      color: white;
      background: rgba(0,0,0,0.55);
      z-index: 2;
    }

    .hidden { display: none; }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: none;
      z-index: 3;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

<!-- CAMERA -->
<video id="camera" autoplay playsinline muted></video>

<!-- MAIN MENU -->
<div id="menu" class="ui">
  <h1>Hand Rhythm Game</h1>
  <p id="bestScore">Best Score: 0</p>
  <button id="startBtn">Start Game</button>
</div>

<!-- HUD -->
<div id="hud" class="hidden">
  <span id="scoreText">Score: 0</span>
  <button id="pauseBtn">‚è∏</button>
</div>

<!-- PAUSE -->
<div id="pause" class="ui hidden">
  <h2>Paused</h2>
  <button id="resumeBtn">Resume</button>
  <button id="homeBtn">Home</button>
</div>

<!-- GAME OVER -->
<div id="gameover" class="ui hidden">
  <h2>Game Over</h2>
  <p id="finalScore">Score: 0</p>
  <button id="retryBtn">Play Again</button>
  <button id="homeBtn2">Home</button>
</div>

<!-- LIBS -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script type="module" src="./src/main.js"></script>
</body>
</html>
