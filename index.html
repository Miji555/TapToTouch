<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Tap To Touch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* CAMERA */
    #camera {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }

    /* THREE */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* UI */
    .ui {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.55);
      color: white;
      z-index: 2;
    }

    .hidden {
      display: none;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: none;
      z-index: 3;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- CAMERA -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- MENU -->
  <div id="menu" class="ui">
    <h1>Tap To Touch</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <span id="scoreText">Score: 0</span>
    <button id="pauseBtn">⏸</button>
  </div>

  <!-- PAUSE -->
  <div id="pause" class="ui hidden">
    <h2>Paused</h2>
    <button id="resumeBtn">Resume</button>
    <button id="homeBtn">Home</button>
  </div>

  <!-- GAME OVER -->
  <div id="gameover" class="ui hidden">
    <h2>Game Over</h2>
    <p id="finalScore">Score: 0</p>
    <button id="retryBtn">Play Again</button>
    <button id="homeBtn2">Home</button>
  </div>

  <!-- LIBRARIES -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- MAIN -->
  <!-- สำคัญ: ใช้ ./ เพื่อให้ GitHub Pages หาไฟล์เจอ -->
  <script type="module" src="./src/main.js"></script>

</body>
</html>
